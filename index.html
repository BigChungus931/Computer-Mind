  <body>
    <nav class="navbar">
      <img
        id="theme-image"
        class="logo"
        src="img/Computer-logo.PNG"
        alt="Computer mind logo"
      />
      <button class="hamburger" onclick="hamburgerf()">â‰£</button>
      <button class="toggle-btn hide-sm" type="button" onclick="changeTheme()">
        Switch theme

    <div class="sidebar" id="sidebar">
      <a href="index.html">
        <i class="fas fa-home"></i>

      </a>
      <a href="js.html">

      <a href="webdesign.html">

      <button class="toggle-btn hide-lg" type="button" onclick="changeTheme()">
        Switch theme
      </button>
    </div>
    <div class="main-content">
      <div class="background">
        <div>
          <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="0"
                class="active"
              ></button>
              <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="1"
              ></button>
              <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="2"
              ></button>
              <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="3"
              ></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="5000">
                <img
                  class="d-block w-100"
                  style="height: 800px; object-fit: cover"
                  src="img/c++2.png"
                  alt="c++"
                />
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img
                  class="d-block w-100"
                  style="height: 800px; object-fit: cover"
                  src="img/js3.jpg"
                  alt="js"
                />
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img
                  class="d-block w-100"
                  style="height: 800px; object-fit: cover"
                  src="img/sql.jpg"
                  alt="sql"
                />
              </div>
              <div class="carousel-item" data-bs-interval="5000">
                <img
                  class="d-block w-100"
                  style="height: 800px; object-fit: cover"
                  src="img/webdesign.jpg"
                  alt="web design"
                />
              </div>
            </div>

            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>

      <section class="about-section">
        <h1 class="section-title">About website</h1>
