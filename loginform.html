<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.css" />
  </head>
  <body>
    <section class="h-100 gradient-form" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <img src="/img/Computer-logo.png" alt="" width="285px" />
                      <h4 class="mt-2 mb-5 pb-1">
                        We are the Computer Mind team
                      </h4>
                    </div>

                    <form action="">
                      <p>Please login to your account</p>
                      <div class="form-outline mb-4" data-mdb-input-init>
                        <input
                          type="email"
                          id="form2Example11"
                          class="form-control"
                          placeholder="Enter email address"
                        />
                        <label for="form2Example11" class="form-label"
                          >Email</label
                        >
                      </div>

                      <div class="form-outline mb-4" data-mdb-input-init>
                        <input
                          type="password"
                          id="form2Example22"
                          class="form-control"
                          placeholder="Enter Your password"
                        />
                        <label for="form2Example22" class="form-label"
                          >Password</label
                        >
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <button
                          class="btn btn-primary btn-block mb-3 gradient-custom-2 fa-lg"
                          type="button"
                        >
                          Login
                        </button>
                        <a class="text-muted" href="">Forgot password</a>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6">Right</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
